{% extends 'mainApp/wrapper.html' %}
{% block title %}Изменение анализов{% endblock %}

{% block content %}

<style>
	.my-form{
		border-radius: 12px;
		margin-bottom: 10px
	}
	.my-form:focus{
		border: 1px solid aqua
	}
	.my-label{
		font-size: 18px;
	}
	.my-dropdown {
		width: 100%;
		height: 52px;
		border: 1px solid rgba(0, 0, 0, 0.1);
	}
	.message{
		background-color: lawngreen;
		border: 1px solid green;
		border-radius: 12px;
		padding: 10px;
		color: #fafafa;
		font-size: 15px
	}
</style>

<div class="container marketing">
	{% for message in messages %}
	<div class="message">
		<span>{{message}}</span>
	</div>
	{% endfor %}
	<form method="post">
		<div>
			<h1 style="text-align: center">Обновление анализов</h1>
		</div>
		<div style="border: 1px solid silver; padding: 10px; border-radius: 12px">
			{% csrf_token %}

            {% for field in fields %}
			<label class="my-label" for="{{ field }}">{{ field }}:</label>
			<input type="text" id="{{ field }}" name="{{ field }}" class="form-control my-form" value="" placeholder="Результат" />
            {% endfor %}

            <label class="my-label" for="comments">Примечания:</label>
			<input type="text" id="comments" name="comments" class="form-control my-form" value="" placeholder="" />

            <label class="my-label" for="method">Метод:</label>
			<input type="text" id="method" name="method" class="form-control my-form" value="" placeholder="" />

			<div>
				<input type="submit" style="width: 100%" class="btn btn-success" value="Обновить" />
			</div>
		</div>
	</form>
</div>

{% endblock %}
