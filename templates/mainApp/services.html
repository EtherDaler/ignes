{% extends 'mainApp/wrapper.html' %}
{% load static %}
{% block title %}{{ info.name }} - Услуги{% endblock %}

{% block content %}

    <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'mainApp/images/bg_1.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Мы предлагаем следущие услуги</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="/">Главаня <i class="ion-ios-arrow-forward"></i></a></span> <span>Услуги <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-services">
    	<div class="container">
            <div class="row">
                {% for service in services %}
                    <div class="col-md-4 d-flex services align-self-stretch p-4 ftco-animate">
                        <div class="media block-6 d-block">
                            <div class="img w-100" style="background-image: url({{ service.logo.url }});">
                            </div>
                            <div class="media-body p-2 mt-3">
                                <h3 class="heading">{{ service.name }}</h3>
                                <p>{{ service.description }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
    	</div>
    </section>

{% endblock %}
