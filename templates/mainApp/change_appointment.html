{% extends 'mainApp/wrapper.html' %}
{% block title %}Назначить запись{% endblock %}

{% block content %}

<style>
	.my-form{
		border-radius: 12px;
		margin-bottom: 10px
	}
	.my-form:focus{
		border: 1px solid aqua
	}
	.my-label{
		font-size: 18px;
	}
	.my-dropdown {
		width: 100%;
		height: 52px;
		border: 1px solid rgba(0, 0, 0, 0.1);
	}
	.message{
		background-color: lawngreen;
		border: 1px solid green;
		border-radius: 12px;
		padding: 10px;
		color: #fafafa;
		font-size: 15px
	}
</style>

<div class="container marketing">
	{% for message in messages %}
	<div class="message">
		<span>{{message}}</span>
	</div>
	{% endfor %}
	<form method="post">
		<div>
			<h1 style="text-align: center">Назначить дату и время записи</h1>
		</div>
		<div style="border: 1px solid silver; padding: 10px; border-radius: 12px">
			{% csrf_token %}

            <label class="my-label" for="date">Дата:</label>
			<input type="date" id="date" name="date" class="form-control my-form" value="" placeholder="" />

            <label class="my-label" for="time">Время:</label>
			<input type="time" id="time" name="time" class="form-control my-form" value="" placeholder="" />

			<div>
				<input type="submit" style="width: 100%" class="btn btn-success" value="Назначить" />
			</div>
		</div>
	</form>
</div>

{% endblock %}
